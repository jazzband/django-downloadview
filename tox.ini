[tox]
envlist = py{27}-django{15,16,17,18,19}, py{33,34}-django{15,16,17}, py{34,35}-django{18,19}, flake8, sphinx, readme

[testenv]
usedevelop = True
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps =
    coverage
    django15: Django>=1.5,<1.6
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    nose
    py27: mock
commands =
    pip install -e .
    pip install -e demo
    demo test --cover-package=django_downloadview --cover-package=demoproject {posargs: tests demoproject}
    coverage erase
    pip freeze

[testenv:flake8]
basepython = python3.5
deps =
    flake8
commands =
    flake8 demo django_downloadview tests

[testenv:sphinx]
basepython = python3.5
deps =
    Sphinx
commands =
    pip install -e .
    make --directory=docs SPHINXOPTS='-W' clean {posargs:html doctest linkcheck}
whitelist_externals =
    make

[testenv:readme]
basepython = python3.5
deps =
    docutils
    pygments
commands =
    mkdir -p var/docs
    rst2html.py --exit-status=2 README.rst var/docs/README.html
    rst2html.py --exit-status=2 CONTRIBUTING.rst var/docs/CONTRIBUTING.html
whitelist_externals =
    mkdir

[testenv:release]
basepython = python3.5
deps =
    wheel
    zest.releaser
commands =
    fullrelease
