[tox]
envlist = py{27}-django{15,16,17,18,19,110,111}, py{33,34}-django{15,16,17}, py{34,35,36}-django{18,19,110,111,200}, flake8, sphinx, readme

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py36: python3.6
deps =
    coverage
    django15: Django>=1.5,<1.6
    django15: django-nose<1.4.3
    django16: Django>=1.6,<1.7
    django16: django-nose<1.4.3
    django17: Django>=1.7,<1.8
    django17: django-nose<1.4.3
    django18: Django>=1.8,<1.9
    django18: django-nose>=1.4.2
    django19: Django>=1.9,<1.10
    django19: django-nose>=1.4.3
    django110: Django>=1.10,<1.11
	django110: django-nose>=1.4.4
    django111: Django>=1.11,<2.0
    django111: django-nose>=1.4.5
    django200: Django>=2.0,<2.1
    django200: django-nose>=1.4.5
    nose
    py27: mock
commands =
    pip install -e .
    pip install -e demo
    demo test --cover-package=django_downloadview --cover-package=demoproject {posargs: tests demoproject}
    coverage erase
    pip freeze

[testenv:flake8]
basepython = python3.5
deps =
    flake8
commands =
    flake8 demo django_downloadview tests

[testenv:sphinx]
basepython = python3.5
deps =
    Sphinx
commands =
    pip install -e .
    make --directory=docs SPHINXOPTS='-W' clean {posargs:html doctest linkcheck}
whitelist_externals =
    make

[testenv:readme]
basepython = python3.5
deps =
    docutils
    pygments
commands =
    mkdir -p var/docs
    rst2html.py --exit-status=2 README.rst var/docs/README.html
    rst2html.py --exit-status=2 CONTRIBUTING.rst var/docs/CONTRIBUTING.html
whitelist_externals =
    mkdir

[testenv:release]
basepython = python3.5
deps =
    wheel
    zest.releaser
commands =
    fullrelease
